<!DOCTYPE html>

<html>
	<head>
		<title>Coffeescreen Client</title>
		<link type="text/css" href="css/main.css" rel="stylesheet" />
		<script src="frontend.js"></script>
	</head>
	<body>
		<div id="screen">
			<div id="pageWrapper">
				<table id="topBar">
					<tr>
						<td id="topBarLeft" class="topBarSection">
							Codemill!
						</td>
						<td id="topBarCenter" class="topBarSection">
							<form name="Tick">
                        <input type="text" size="11" name="Clock">
                        </form>
                        <script>
                        function show(){
                        var Digital=new Date();
                        var hours=Digital.getHours();
                        var minutes=Digital.getMinutes();
                        if (hours<=9)
                        minutes="0"+minutes;
                        if (minutes<=9)
                        document.getElementById("topBarCenter").innerHTML=hours+":"+minutes;
                        setTimeout("show()",1000);
                        }
                        show();
                        </script>
						</td>
						<td id="topBarRight" class="topBarSection">
							&nbsp;
						</td>
					</tr>
				</table>
				<div id="contentArea">
					<div id="mainContent">
						<p>Waiting for data...</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
