<table id="required" class="formtable">
	<tr class="listHeader">
		<td>Create a feed</td>
		<td><input type="button" name="savebutton" value="Save feed" class="saveButton maincolor" onclick="saveFeed()"></td>
	</tr>
	<tr class="listHeader">
		<td>Required</td>
	</tr>
	<tr class="listItem">
		<td><label for=nameTXB>Name</label></td>
		<td><input type="text" name="name" id="name" class="formTXB"/></td>
	</tr>
	<tr class="listItem">
		<td><label for=typeSelect>Type</label></td>
		<td><select name="type" id="type" class="formTypeSelect"></td>
	</tr>
</table>
<table id="additional" class="formtable">
	<tr class="listHeader">
		<td>Additional</td>
	</tr>
	<tr class="listItem">
		<td><label for=priority>Priority</label></td>
		<td><input type="number" name="priority" id="priority" class="formNB" value=1 min=1 /></td>
	</tr>
	<tr class="listItem">
		<td><label for=displayTime>Displaytime (s)</label></td>
		<td><input type="number" name="displaytime" id="displayTime" class="formNB" value=0 min=1 /></td>
	</tr>
	<tr class="listItem">
		<td><label for=expireTime>ExpireTime (h)</label></td>
		<td><input type="number" name="expiretime" id="expireTime" class="formNB" value=0 min=0 /></td>
	</tr>
	<tr class="listItem">
		<td><label for=noteTXB>Note</label></td>
		<td><textarea name="note" id="note" class="noteTXB"></textarea></td>
	</tr>
</table>
